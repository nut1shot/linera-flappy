<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Linera Flappy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: #f1f1f1;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    canvas {
      border: 2px solid #4CAF50;
      margin: 1rem 0;
      background: #d9fbe6;
    }

    .counter, .chain-info, .milestone-label {
      margin: 0.5rem;
    }

    .progress-container {
      width: 100%;
      max-width: 400px;
      height: 25px;
      background: #ddd;
      border-radius: 12px;
      overflow: hidden;
      margin: 1rem 0;
    }

    .progress-fill {
      height: 100%;
      background-color: #4CAF50;
      transition: width 0.3s ease;
    }

    .hero {
      position: absolute;
      font-size: 1.5rem;
      top: -35px;
      transition: left 0.3s ease;
    }

    ul#logs {
      list-style: none;
      font-size: 0.85rem;
      max-height: 100px;
      overflow-y: auto;
      padding: 0;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "@linera/client": "./js/@linera/client/linera_web.js"
      }
    }
  </script>
  <script type="module" crossorigin src="/assets/index-C3g3Xr-P.js"></script>
</head>
<body>
  <h1>Linera Flappy</h1>
  <p class="counter">Global Score: <span id="count">0</span></p>
  
  <canvas id="gameCanvas" width="400" height="300"></canvas>

  <div class="progress-container">
    <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
  </div>
  <div class="milestone-label" id="milestone-label">Starting Point</div>

  <div class="chain-info">
    Chain ID: <code id="chain-id">loadingâ€¦</code>
  </div>

  <ul id="logs">
    <template>
      <li><span class="height"></span>: <span class="hash"></span></li>
    </template>
  </ul>



</body>
</html>
