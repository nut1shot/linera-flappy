<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Linera Flappy</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/styles.css" />
</head>
<body>
  <div class="game-title">Linera Flappy</div>
  
  <div class="main-container">
    <div class="game-section">
      <div class="container">
        <canvas id="gameCanvas" width="288" height="512"></canvas>
        <button id="restartBtn" class="restart-button">Restart</button>
        <button id="startBtn" class="start-button">START GAME</button>
      </div>
    </div>

    <div class="info-section">
      <div class="player-info">
        <h3>Player Info</h3>
        <div class="info-item">
          <span class="label">Name:</span>
          <span id="player-name" class="value">Loading...</span>
        </div>
        <div class="info-item">
          <span class="label">Best:</span>
          <span id="player-best" class="value">0</span>
        </div>
        <div class="info-item">
          <span class="label">Rank:</span>
          <span id="player-rank" class="value">-</span>
        </div>
      </div>

      <div class="leaderboard-panel">
        <h3>Top Players</h3>
        <div id="leaderboard-list" class="leaderboard-list">
          <div class="loading">Loading...</div>
        </div>
        <button id="refreshBtn" class="refresh-button">↻ Refresh</button>
      </div>

      <div class="chain-info">
        <div class="linera-badge">
          <img src="/assets/linera-logo.png" alt="Linera" width="20" height="20" />
          <span>Linera Chain</span>
        </div>
        <div class="info-item">
          <span class="label">Chain ID:</span>
          <code id="chain-id" class="chain-id-text">Loading…</code>
        </div>
      </div>
    </div>
  </div>

  <div class="instructions">
    <p><kbd>SPACE</kbd> or <kbd>TAP</kbd> to fly</p>
  </div>

  <!-- Linera branding section -->
  <div class="linera-branding compact">
    <div class="powered-by">
      <span>Powered by</span>
      <div class="linera-logo">
        <img src="/assets/linera-logo.png" alt="Linera" width="40" height="40" />
        <span class="linera-text">Linera</span>
      </div>
    </div>
    <div class="linera-tagline">Game on Microchain</div>
  </div>

  <script type="importmap">
    {
      "imports": {
        "@linera/client": "./js/@linera/client/linera_web.js"
      }
    }
  </script>

  <script type="module" src="./src/game.js"></script>
</body>
</html>
